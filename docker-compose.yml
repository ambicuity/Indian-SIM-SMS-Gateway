version: "3.9"

services:
  # ─── Redis Message Queue ────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: sms-gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─── MQTT Broker (Mosquitto) ────────────────────────────
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: sms-gateway-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -W 3 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ─── SMS Gateway Backend ────────────────────────────────
  sms-gateway-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sms-gateway-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER_HOST=mosquitto
    depends_on:
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  redis_data:
  mosquitto_data:
  mosquitto_log:
